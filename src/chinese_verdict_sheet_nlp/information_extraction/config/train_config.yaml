# See the details of 'training_args': https://github.com/PaddlePaddle/PaddleNLP/blob/develop/paddlenlp/trainer/training_args.py
model_args:     
    model_name_or_path: "uie-base"
    max_seq_len: 768

data_args:
    dataset_path: "./data/information_extraction/model_input_data/"
    train_file: "train.txt"
    dev_file: "dev.txt"
    test_file: "test.txt"
    export_model_dir: None
    
training_args: 
    output_dir: "./results/checkpoint/model_best"
    overwrite_output_dir: True
    do_train: True
    do_eval: True
    do_predict: True
    do_export: True
    per_device_train_batch_size: 8
    per_device_eval_batch_size: 8
    learning_rate: 1e-5
    weight_decay: 0.0
    adam_beta1: 0.9
    adam_beta2: 0.999
    adam_epsilon: 1e-8
    max_grad_norm: 1.0
    num_train_epochs: 3.0
    lr_scheduler_type: "linear"
    warmup_ratio: 0.0
    warmup_steps: 0
    logging_steps: 10
    save_strategy: "steps"
    save_steps: 200
    eval_steps: 200
    save_total_limit: None
    seed: 11
    device: "gpu"
    disable_tqdm: True
    label_names: ['start_positions', 'end_positions']
    load_best_model_at_end: True
    metric_for_best_model: 'eval_f1'
    resume_from_checkpoint: None